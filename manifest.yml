applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: dayal-iot
  host: dayal-iot
  disk_quota: 1024M
  services:
  - dayal-iot-cloudantNoSQLDB
  - dayal-iot-iotf-service
  - Twilio-ci
  - Language Translation-9b
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
